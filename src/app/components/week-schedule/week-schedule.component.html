<nav class="calendar-nav">
  <h2>
    {{ middleDate | date: 'MMMM yyyy' }}
  </h2>

  <button mat-button
    (click)="prevWeek()">
    <img src="/assets/ic_arrow_back_black_24px.svg" />
  </button>
  <button mat-button
    (click)="nextWeek()">
    <img src="/assets/ic_arrow_forward_black_24px.svg" />
  </button>
</nav>

<div class="calendar">
  <aside class="hour-segments">
    <div *ngFor="let segment of hourSegments"
      class="hour cell">
      {{ segment }}:00
    </div>
  </aside>
  <div class="body">
    <div *ngFor="let day of weekDays; let i = index"
      class="column">
      <div class="weekday cell">
        {{ day | date: 'EEE d' }}
      </div>
      <app-week-cell *ngFor="let unit of calendarCells[i]" 
        [unit]="unit"
        (click)="handleUnitClick(unit)"
        class="weekday-hour cell"></app-week-cell>
    </div>
  </div>
</div>
