<nav class="calendar-nav">
  <button mat-raised-button
    color="primary"
    (click)="prevWeek()">
    <img src="/assets/ic_arrow_back_white_24px.svg" />
  </button>
  <button mat-raised-button
    color="primary"
    (click)="nextWeek()">
    <img src="/assets/ic_arrow_forward_white_24px.svg" />
  </button>
</nav>

<div class="calendar">
  <aside class="hour-segments">
    <div *ngFor="let segment of hourSegments"
      class="hour cell">
      {{ segment }}:00
    </div>
  </aside>
  <div class="body">
    <div *ngFor="let day of weekDays; let i = index"
      class="column">
      <div class="weekday cell">
        {{ day | date: 'EEE d' }}
      </div>
      <app-week-cell *ngFor="let unit of calendarCells[i]" 
        [unit]="unit"
        (click)="handleUnitClick(unit)"
        class="weekday-hour cell"></app-week-cell>
    </div>
  </div>
</div>
